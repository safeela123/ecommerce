<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(to right, #f0f2f5, #dfe6e9);
        padding: 20px;
    }

    .reset-container {
        background-color: white;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
        font-size: 26px;
        color: #2c3e50;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        text-align: left;
    }

    input[type="password"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
    }

    button {
        padding: 10px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #2980b9;
    }

    p {
        margin-top: 15px;
        color: #555;
        font-size: 15px;
    }

    a {
        color: #3498db;
        text-decoration: none;
        font-weight: 500;
    }

    a:hover {
        text-decoration: underline;
    }

    /* ðŸ“± Phone */
    @media (max-width: 600px) {
        .reset-container {
            padding: 20px;
        }

        h2 {
            font-size: 22px;
        }

        button, input[type="password"] {
            font-size: 14px;
        }
    }

    
    @media (min-width: 601px) and (max-width: 992px) {
        .reset-container {
            padding: 25px 30px;
        }

        h2 {
            font-size: 24px;
        }

        button, input[type="password"] {
            font-size: 15px;
        }
    }

  
    @media (min-width: 993px) {
        .reset-container {
            padding: 30px 40px;
        }

        h2 {
            font-size: 26px;
        }

        button, input[type="password"] {
            font-size: 16px;
        }
    }
</style>
</head>
<body>
{% if validlink %}
  <h2>Reset your password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px;">Reset Password</button>
  </form>
{% else %}
  <div style="color: red; margin-bottom: 10px;">
    <p>The password reset link was invalid, possibly because it has already been used or expired.</p>
  </div>
  <a href="{% url 'password_reset' %}" style="color: #007bff;">Request a new password reset</a>
{% endif %}
</body>
</html>
