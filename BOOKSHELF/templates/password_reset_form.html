<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f5f7fa;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #2c3e50;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-size: 15px;
      font-weight: 500;
      color: #444;
    }

    input[type="email"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 22px;
      }

      input, button {
        font-size: 14px;
      }
    }

    @media (min-width: 601px) and (max-width: 992px) {
      .container {
        padding: 25px 30px;
      }

      h2 {
        font-size: 24px;
      }

      input, button {
        font-size: 15px;
      }
    }

    @media (min-width: 993px) {
      .container {
        padding: 30px 40px;
      }
    }
  </style>
</head>
<body>
   <div class="container">
    <h2>Forgot Password</h2>
<form method="post">
  {% csrf_token %}
  {{ form.email.label_tag }}<br>
  {{ form.email }}<br>
  <button type="submit">Send Password Reset Email</button>
</form>
</div>
</body>
</html>
