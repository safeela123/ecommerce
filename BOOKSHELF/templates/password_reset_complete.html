<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
      * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #f8f8f8, #e0e0e0);
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 450px;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 28px;
        }

        p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            text-decoration: none;
            background-color: #3498db;
            color: white;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        a:hover {
            background-color: #2980b9;
        }

       
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 22px;
            }

            p, a {
                font-size: 14px;
            }

            a {
                padding: 8px 20px;
            }
        }

       
        @media (min-width: 601px) and (max-width: 992px) {
            .container {
                padding: 25px 35px;
            }

            h2 {
                font-size: 26px;
            }

            p, a {
                font-size: 15px;
            }
        }

       
        @media (min-width: 993px) {
            .container {
                padding: 30px 40px;
            }

            h2 {
                font-size: 28px;
            }

            p, a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
    <h2>Password Reset Complete</h2>
<p>Your password has been reset successfully. You can now <a href="{% url 'login' %}">log in</a>.</p>
</div>
</body>
</html>
