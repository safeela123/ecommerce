<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to right, #f0f2f5, #dfe6e9);
      padding: 20px;
    }

    .container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 450px;
      width: 100%;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 15px;
      font-size: 26px;
    }

    p {
      font-size: 16px;
      color: #555;
      line-height: 1.5;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 22px;
      }

      p {
        font-size: 14px;
      }
    }

    @media (min-width: 601px) and (max-width: 992px) {
      .container {
        padding: 25px 35px;
      }

      h2 {
        font-size: 24px;
      }

      p {
        font-size: 15px;
      }
    }

    @media (min-width: 993px) {
      .container {
        padding: 30px 40px;
      }

      h2 {
        font-size: 26px;
      }

      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
    <div class="container">
    <h2>Email Sent</h2>
<p>If the email you entered exists, you will receive a password reset link shortly.</p>
</div>
</body>
</html>
